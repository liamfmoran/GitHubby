<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">

    </head>

    <body>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="msform">
                    <!-- fieldsets -->
                    <fieldset>
                        <img id="header-img" src="../static/assets/img/Githubby.jpg" class="title-img">              
                        <h3 class="fs-subtitle">It's like Tinder, but for those looking for commitment.</h3>
                        <input type="text" name="fname" placeholder="Email"/>
                        <input type="text" name="lname" placeholder="Password"/>
                        <input id="login-button" type="button" name="login" class="next action-button" value="Log In"/>
                        <h6 class="fs-subtitle">- or -</h6>
                        <input id="signup-button" type="button" name="signup" class="next action-button" value="Sign Up"/>                     
                    </fieldset>
                </form>
            </div>
        </div>
        <canvas id="canvas"></canvas>

        <!-- Javascript -->
<!--         <script src="assets/js/jquery-1.11.1.min.js"></script> -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="../static/js/jquery.backstretch.min.js"></script>
        
        <script src="../static/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
