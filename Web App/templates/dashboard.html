<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
<!--         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
<!--         <link rel="stylesheet" href="../static/css/style.css">
 -->        <link rel="stylesheet" href="../static/css/dashboard.css">

    </head>

    <body>
        <div class="row text-center">
          <img id="header-img" class="center-block" src="../static/assets/img/Githubby_White.png">
        </div>
        <div class="col-md-10 col-md-offset-1">
          <div class="card">
            <h3 class="card-header">Welcome, {{result["name"]}}!</h3>
            <div class="card-block">
              <h4 class="card-title">Your Matches</h4>
              <p class="card-text"><br /></p>
              <ul class="list-group list-group-flush">

                {% for user in result["matches"] %}
                         
                  <li class="list-group-item">
                    <img src="https://avatars3.githubusercontent.com/u/{{ user['id'] }}?s=460&v=4" class="avatar" style="display: inline-block">
                    <div style="display: inline-block; vertical-align: middle;">
                      <div>
                        <h4 class="name-text"> {{ user["name"] }} </h4>
                    </div>
                    <div>
                      <h6 class="sub-text">{{ user["location"] }}</h6>
                    </div>
                  </div>
                  <img src="http://ghchart.rshah.org/{{ user['username'] }}" class="github-chart" style="display: inline-block"/>
                  <a class="fork-button" href="mailto:{{ user['email'] }}" style="display: inline-block">
                    <img src="../static/assets/img/ForkHisRepo.png" class="fork-button-image" >
                  </a>
                  </li>
                {% endfor %}

                </ul>
    
            </div>
          </div>
        </div>

        <canvas id="canvas"></canvas>

        <!-- Javascript -->
<!--         <script src="assets/js/jquery-1.11.1.min.js"></script> -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="../static/js/jquery.backstretch.min.js"></script>
        
        <script src="../static/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
