<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/slider.css">

    </head>

    <body>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Account Setup</li>
                <li>Basics</li>
                <li>Questionnaire</li>
                <li>Confirmation</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Create Your Account</h2>
                <input type="text" name="fname" placeholder="First Name"/>
                <input type="text" name="lname" placeholder="Last Name"/>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="pass" placeholder="Password"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <p><br /></p>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Basics</h2>
                <label class="control-label">I am a:
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="man-gender" value="man">
                        Man
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="woman-gender" value="woman">
                        Woman
                    </label>
                </label>
                <label class="control-label">Looking for a:
                    <label class="radio-inline">
                        <input type="radio" name="preference" id="man-preference" value="man">
                        Man
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="preference" id="woman-preference" value="woman">
                        Woman
                    </label>
                </label>
                <p></p>
                <label class="control-label">Age Range:</label>
                <div class="slider slider-horizontal" style="width: 414px;">
                    <input type="text" class="span2" value="" data-slider-min="-20" data-slider-max="40" data-slider-step="1" data-slider-value="-14" data-slider-orientation="vertical" data-slider-selection="after" data-slider-tooltip="hide">
                </div>
                <p><br /></p>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>          
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Questionnaire</h2>
                <h3 class="fs-subtitle">Let us know a little bit about yourself to help us tailor your experience.</h3>
                <label class="control-label">Does size matter?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <label class="control-label">How important is loyalty?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <label class="control-label">How much attention do you require?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <label class="control-label">How important is money?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <label class="control-label">Do you want kids?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <label class="control-label">How important is privacy?
                    <label class="radio-inline">
                        <input type="radio" name="size" id="yes" value="yes">
                        Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="size" id="no" value="no">
                        No
                    </label>
                </label>
                <p><br /></p>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Confirmation</h2>
                <h3 class="fs-subtitle">Confirm your responses.</h3>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input id="submit-button" type="submit" name="submit" class="submit action-button" value="Submit" href="/showDashboard">
            </fieldset>
        </form>
    </div>
</div>
<canvas id="canvas"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../static/assets/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="../static/js/jquery.backstretch.min.js"></script>
        <script src="../static/js/bootstrap-slider.js"></script>
        <script src="../static/js/scripts.js"></script>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
